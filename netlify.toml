[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  CLEAR_CACHE = "true"

[[plugins]]
  package = "@netlify/plugin-cache-deps"

# Optionally, to clear cache on every deploy (useful if dependencies are not resolving):
[build]
  command = "npm run build --no-cache"
  publish = "build"  